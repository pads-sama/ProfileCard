<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./app/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./dist/main.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <main class="container">
      <img class="container__background bg--top" src="./app/images/bg-pattern-top.svg" alt="background image">
      <img  class="container__background bg-bottom" src="./app/images/bg-pattern-bottom.svg" alt="">
      <article class="container__profile-card">
        <img class="container__card-bg" src="../app/images/bg-pattern-card.svg" alt="card background images">
        <img class="container__victor" src="./app/images/image-victor.jpg" alt="profile picture">
        <h1>Victor Crest &nbsp <span>26</span></h1>
        <small>London</small>
        <div class="container__info">
          <div class="container__stats">
            <h3>80K
            </h3>
              <small>followers</small>
          </div>
          <div class="container__stats">
            <h3>803K</h3><small>likes</small>
          </div>
          <div class="container__stats">
            <h3>1.4K </h3><small>photos</small>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
